<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LEPIX</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            href="https://raw.githubusercontent.com/lepixifpa/lepixifpa/main/logo-round.png"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
        </style>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <img
                src="https://raw.githubusercontent.com/lepixifpa/lepixifpa/main/logo-round.png"
                alt=""
            />
            <h2 id="descricao">
                Nós somos o LEPIX (Laboratório Experimental de Pesquisa em
                Informática do Xingu), um grupo de estudantes do IFPA Campus
                Altamira estudando Arduino, Machine Learning e Data Mining
            </h2>
        </header>

        <div class="redes">
            <a href="https://github.com/lepixifpa">
                <button class="rede-btn">
                    <i class="fa-brands fa-github"></i> Github</button
                ><br />
            </a>
            <a href="https://www.instagram.com/lepix.ifpa/">
                <button class="rede-btn">
                    <i class="fa-brands fa-instagram"></i> Instagram</button
                ><br />
            </a>
            <a href="mailto: ifpalepix@gmail.com">
                <button class="rede-btn">
                    <i class="fa-solid fa-envelope"></i> Email
                </button>
            </a>
        </div>
    </body>
</html>
