<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LEPIX</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            href="https://raw.githubusercontent.com/lepixifpa/lepixifpa/main/logo-round.png"
        />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
            * {
                font-family: 'Merriweather Sans', sans-serif;
            }
        </style>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <img
                src="https://raw.githubusercontent.com/lepixifpa/lepixifpa/main/logo-round.png"
                alt=""
            />
            <h2 id="descricao">
                Nós somos o LEPIX (Laboratório Experimental de Pesquisa em
                Informática do Xingu), um grupo de estudantes do IFPA Campus
                Altamira estudando Arduino, Machine Learning e Data Mining
            </h2>
        </header>

        <main>
            <div id="redes">
                <a href="https://github.com/lepixifpa">
                    <button class="rede-btn" type="button">
                        <i class="fa-brands fa-github"></i><br />
                        Github
                    </button>
                </a>

                <a href="https://www.instagram.com/lepix.ifpa/">
                    <button class="rede-btn" type="button">
                        <i class="fa-brands fa-instagram"></i><br />Instagram
                    </button>
                </a>

                <a href="mailto: ifpalepix@gmail.com">
                    <button class="rede-btn" type="button">
                        <i class="fa-solid fa-envelope"></i><br />Email
                    </button>
                </a>

                <button class="rede-btn" compartilhar-btn type="button">
                    <i class="fa-solid fa-share"></i><br />Compartilhar
                </button>
            </div>

            <div id="participantes">
                <h2>Participantes</h2>
                <div>
                    <a href="https://github.com/vitorkoch" target="_blank">
                        <img
                            src="https://avatars.githubusercontent.com/u/105176076?v=4"
                            width="120px"
                            id="foto-vitor"
                        />
                        <label for="foto-vitor">Vitor<br />Koch</label>
                    </a>
                </div>

                <div>
                    <a href="https://github.com/Sukira-Mandela" target="_blank">
                        <img
                            src="https://avatars.githubusercontent.com/u/95509194?v=4"
                            width="120px"
                            id="foto-maria"
                        />
                        <label for="foto-maria">Maria<br />Eduarda</label>
                    </a>
                </div>

                <div>
                    <a href="https://github.com/MaamMark" target="_blank">
                        <img
                            src="https://avatars.githubusercontent.com/u/96156555?v=4"
                            width="120px"
                            id="foto-marcos"
                        />
                        <label for="foto-marcos">Marcos<br />Henrique</label>
                    </a>
                </div>

                <div>
                    <a href="https://github.com/RebecaRDonato" target="_blank">
                        <img
                            src="https://avatars.githubusercontent.com/u/85712784?v=4"
                            width="120px"
                            id="foto-rebeca"
                        />
                        <label for="foto-rebeca">Rebeca<br />Rodrigues</label>
                    </a>
                </div>

                <div>
                    <a href="https://github.com/Abytsu" target="_blank">
                        <img
                            src="https://avatars.githubusercontent.com/u/42917989?v=4"
                            width="120px"
                            id="foto-michel"
                        />
                        <label for="foto-michael">Michel<br />Arthur</label>
                    </a>
                </div>

                <div>
                    <a href="https://github.com/Satur696" target="_blank">
                        <img
                            src="https://avatars.githubusercontent.com/u/82034427?v=4"
                            width="120px"
                            id="foto-gustavo"
                        />
                        <label for="foto-gustavo">Gustavo<br />Paulo</label>
                    </a>
                </div>

                <h2>Coordenadores</h2>
                <div>
                    <a href="" target="_blank">
                        <img
                            src="https://lh3.googleusercontent.com/a-/AFdZucqi-wbnu0cf_-kR1cNKeW3BE62k3U4LJMH4iJvM=s75-c"
                            width="120px"
                            id="foto-gilberto"
                        />
                        <label for="foto-gilberto">Gilberto<br />Melo</label>
                    </a>
                </div>

                <div>
                    <a href="" target="_blank"></a>
                    <img src="" id="foto-ailton" width="120px">
                    <label for="foto-ailton">Ailton<br>Lopes</label>
                </div>
            </div>
        </main>
        <div id="compartilhar-bg" compartilhar-bg>
            <div id="compartilhar-container">
                <button type="button" fechar-btn>
                    <i class="fa-solid fa-xmark"></i>
                </button>

                <h3>Link</h3>
                https://lepixifpa.github.io/<br />
                <button type="button" copiar-url>Copiar</button>

                <h3>QR Code</h3>
                <img
                    src="https://raw.githubusercontent.com/lepixifpa/lepixifpa.github.io/main/qrcode.png"
                    alt="QR Code"
                    width="50%"
                /><br />
            </div>
        </div>
    </body>
</html>
